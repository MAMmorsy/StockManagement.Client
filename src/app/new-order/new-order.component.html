
<div class="container" *ngIf="stocks">  
    <form [formGroup]="formOrder" (ngSubmit)="onSubmit(formOrder.value)">  
        <div class="panel panel-primary">  
            <div class="panel-heading">  
                <h3 class="panel-title">Add Order</h3>  
            </div>  
            <div class="panel-body"> 
                <div class="form-group  mb-2">
                    <label for="stockId">Select Stock</label>
                    <select class="form-control" #stockId (change)="onChange(stockId.value)" 
                    >
                        <option *ngFor="let stock of stocks" [value]="stock.stockId">{{stock.name}}</option>
                    </select>
                    </div>
                <div class="form-group  mb-2">  
                    <label for="price">Price </label>  
                    <input id="price" formControlName="price"  [(ngModel)]="selectedStockPrice" value="{{selectedStockPrice}}" type="text" class="form-control" readonly />  
                </div>  
                <div class="form-group  mb-2">  
                    <label for="quantity">Quantity</label>  
                    <input id="quantity" formControlName="quantity" type="number" class="form-control" required />  
                </div>  
                 
                <div class="form-group  mb-2">  
                    <label for="personName">Person Name</label>  
                    <input id="personName" formControlName="personName" type="text" class="form-control" required />  
                </div>
                <div class="form-group  mb-2 mb-2">  
                    <div class="alert alert-danger" role="alert"  *ngIf="error"><b>* {{error}}</b></div>  
                </div>
            </div>  
            <div class="panel-footer  mb-2">  
                <button type="submit" class="btn btn-primary">Save</button>  
            </div>  
        </div>  
    </form>  
</div>  

<div *ngIf="!stocks">
    <h5 >No Stocks Found; Please add stocks and try again later.</h5>
</div>
